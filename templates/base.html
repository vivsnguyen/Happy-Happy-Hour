<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    {% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Happy Happy Hour</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="/static/image/hhh-logo.svg" width="300" alt="">
        </a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          {% if not session.get("restaurant_id") %}
                <a class="nav-item nav-link" href="/register">Register</a></p>
                <a class="nav-item nav-link" href="/restaurant">Login</a></p>
            {% endif %}
            {% if session.get("restaurant_id") %}
                <a class="nav-item nav-link" href="/restaurant-dashboard/{{ session.get('restaurant_id') }}">
                    Account</a>
                <a class="nav-item nav-link" href="/logout">Sign out</a>
            {% endif %}
        </div>
      </div>
    </nav>
    <nav>
        <div>
            
        </div>
    </nav>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    {% block script %}{% endblock %}
</body>
</html>
